<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/ToDoTasks.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoTasks</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/ToDoTasks.js"></script>
</head>
<body>
    <header class="head">
        <div class="projectName">ToDo: Tasks</div>
        <div class="menu">
            <label class="menuCategory">Home</label>
            <label class="menuCategory">Archive</label>
            <label class="menuCategory">About</label>
            <label class="tool">Task+</label>
            <label class="tool">Filter</label>
        </div>
    </header>
    <section>
        <div id="newTask" class="newTask">
            <input id="newTaskTitleText" class="newTaskTitleText" type="text">
            <input id="addTaskButton" class="tasksAddButton" type="submit" value="Add" onclick="addNewTaskClick()">
        </div>
        <div id="tasksZone" class="tasksZone">
            <div id="currentTask" class="currentTask">
                <div id="currentTaskStatus" class="taskStatus">No task</div>
                <input id="currentTaskLabel" type="hidden" value="0">
                <label id="currentTaskTitle" class="currentTaskTitle">You don't have some task. Please add now...</label>
                <label id="currentTaskMore" class="currentTaskMore" onclick="javascript:editTaskClick(this)">Task+</label>
                <label id="currentTaskRemote" class="currentTaskRemote">X</label>
            </div>
        </div>
        <div id = "taskModal" class="taskModal">
            <input id="taskModalStatus" class="taskModalStatus" value="CURRENT">
            <input id="taskModalLabel" type="hidden" value="">
            <div id="date">
                <label class="dateIn">Begin task date:</label>
                <input id="dateIn" type="text">
                <label class="dateOut">Task's deathline:</label>
                <input id="dateOut" type="text">
            </div>
            <input id="taskModalTitle" class="taskModalTitle" value="NO Task">
            <textarea id="taskModalBody" class="taskModalBody"></textarea>
            <div id="contributors">
                <input id="saveEditTask" class="tasksEditButton" type="submit" value="Save" onclick="saveTaskClick()">
            </div>
            <div id="modalTaskRemote" class="modalTaskRemote" onclick="saveTaskClick()">X</div>
        </div>
    </section>
    <footer>
        <input id="ButtonClear" class="ButtonClear" type="submit" value="Clear" onclick="clearTasksClick()">
    </footer>
</body>
</html>
