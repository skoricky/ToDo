<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/ToDoTasks.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoTasks</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/ToDoTasks.js"></script>
</head>
<body>
    <header class="head">
        <div class="projectName">ToDo: Tasks</div>
        <div class="menu">
            <label class="menuCategory">Home</label>
            <label class="menuCategory">Archive</label>
            <label class="menuCategory">About</label>
        </div>
        <div class="Tools">
            <label class="tool">Task+</label>
            <label class="tool">Filter</label>
        </div>
    </header>
    <section>
        <div id="newTask" class="NewTask">
            <input id="newTaskTitleText" class="newTaskTitleText" type="text">
            <input id="addTaskButton" class="tasksButtons" type="submit" value="Add" onclick="addNewTask()">
        </div>
        <div id="tasksZone" class="tasksZone">
            <div id="currentTask" class="currentTask">
                <div id="currentTaskStatus" class="taskStatus">...</div>
                <input id="currentTaskLabel" type="hidden" value="0">
                <label id="currentTaskTitle" class="currentTaskTitle"></label>
                <label id="currentTaskMore" class="currentTaskMore" onclick="javascript:editTask(this)">Task+</label>
                <label id="currentTaskRemote" class="currentTaskRemote" onclick="javascript:remoteTask(this)">Remote</label>
                <div class="help">?</div>
            </div>
        </div>
        <div class="taskModal">
            <div id="taskModalStatus" class="taskStatus">CURRENT</div>
            <input id="taskModalLabel" type="hidden" value="">
            <div id="date">
                <label>Begin task date:</label>
                <input id="dateIn" type="date" placeholder="YYYY-MM-DD">
                <label>Task's deathline:</label>
                <input id="dateOut" type="date" placeholder="YYYY-MM-DD">
            </div>
            <label id="taskModalTitle" class="taskModalTitle">NO Task Title</label>
            <textarea id="taskModalBody" ></textarea>
            <div id="contributors">
                <input id="contributorsStack" class="contributorsStack" type="text" placeholder="Contributor1, Contributor2...">
                <input id="saveEditTask" class="tasksButtons" type="submit" value="Add" onclick="saveTask()">
            </div>
            <div class="help">?</div>
        </div>
    </section>
    <footer>

    </footer>
    <label id="testLabel" class="testLabel">...</label>
    <input id="testTextInput" class="testTextInput" type="text">
    <input id="testButtonInput" class="testButtonInput" type="submit" value="Save" onclick="testButtonClick()">
    <input id="testButtonClearInput" class="testButtonInput" type="submit" value="Clear" onclick="testButtonClear()">
</body>
</html>
